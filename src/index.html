<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website gives information about... Users can... "
    />
    <meta name="author" content="Michelle O'Connell" />
    <meta
      name="keywords"
      content="michelle o'connell, wanderer, spots, HTML, CSS"
    />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/pencil_white.svg')%>"
                alt="Pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name"></h1>
            <p class="profile__description"></p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require('./images/pencil_icon.svg')%>"
                alt="Pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="<%=require('./images/plus_icon.svg')%>"
              alt="Plus icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img class="card__image" src="" alt="" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-btn card__like-btn_liked"
                  ></button>
                  <button type="button" class="card__delete-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2025 Â© Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="profile-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form name="add-card-form" class="modal__form" novalidate>
            <label for="image-link-input" class="modal__label"
              >Image link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>
            <label for="caption-input" class="modal__label"
              >Caption
              <input
                id="caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit modal__submit_disabled">
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button
            aria-label="Close modal"
            class="modal__close-btn modal__close-btn_type_preview"
            type="button"
          ></button>
          <img class="modal__image-preview" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>

      <div class="modal" id="avatar-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit profile avatar</h2>
          <form name="edit-avatar-form" class="modal__form" novalidate>
            <label for="profile-avatar-input" class="modal__label"
              >Profile Picture
              <input
                id="profile-avatar-input"
                type="url"
                class="modal__input"
                placeholder="Paste the link to an image"
                required
              />
              <span id="profile-avatar-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="delete-modal">
        <div class="modal__container">
          <button
            aria-label="Close modal"
            class="modal__close-btn modal_delete-close"
            type="button"
          ></button>
          <h2 class="modal__title modal_delete-title">
            Are you sure you want to delete this image?
          </h2>
          <form name="delete-form" class="modal__form modal_delete" novalidate>
            <button type="submit" class="modal__delete modal__submit">
              Delete
            </button>
            <button type="button" class="modal__cancel">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
