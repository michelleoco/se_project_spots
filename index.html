<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website gives information about... Users can... "
    />
    <meta name="author" content="Michelle O'Connell" />
    <meta
      name="keywords"
      content="Bessie Coleman, civil aviator, spots, HTML, CSS"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Avatar image"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil_icon.svg" alt="Pencil icon" />Edit
              Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus_icon.svg" alt="Plus icon" />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-elephant-portrait-photo-by-michelle-oconnell.jpg"
                alt="Elephant portrait photo by Michelle O'Connell"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Elephant portrait</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-elephants-okavango-photo-by-michelle-oconnell.jpg"
                alt="Elephants in the Okavango Delta photo by Michelle O'Connell"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Elephants in the Okavango Delta</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-giraffes-waterhole-photo-by-michelle-oconnell.jpg"
                alt="Giraffes at a watering hole photo by Michelle O'Connell"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Giraffes at a watering hole</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-oryx-photo-by-michelle-oconnell.jpg"
                alt="Oryx in Sossusvlei photo by Michelle O'Connell"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Oryx in Sossusvlei</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-zebra-photo-by-michelle-oconnell.jpg"
                alt="Zebras in the Etosha Pan photo by Michelle O'Connell"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Zebras in the Etosha Pan</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-waterhole-photo-by-michelle-oconnell.jpg"
                alt="Waterhole photo by Michelle O'Connell"
                class="card__image"
              />
              <div class="card__content">
                <h2 class="card__title">Waterhole</h2>
                <button type="button" class="card__like-btn"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
